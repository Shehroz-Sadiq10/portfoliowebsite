<head>

    <link rel="stylesheet" href="styles.css">

    <style type="text/css">

body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

input,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #0ef;
    color: black;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

        </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>
        <nav class="navbar">
            <a href="index.html" class="active" style="--i:1">Home</a>

            <a href="skills.html" style="--i:3">Skills</a>
            
            <a href="contact.html" style="--i:5">Contact</a>
        </nav>
    </header>
   
    <form id="contactForm" action="https://formspree.io/f/mqkrkzov" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>



    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">

document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault();

    // You can add client-side validation here if needed

    // Submit the form using Formspree
    this.submit();
});

    </script>
</body>
